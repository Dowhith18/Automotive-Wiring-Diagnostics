<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered automotive wiring diagnostics tool">
    <title>Automotive Wiring Diagnostics</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/dark-theme.css" id="dark-theme">
    
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>üîß Automotive Diagnostics AI</h1>
                <div class="header-controls">
                    <button id="theme-toggle" class="btn-icon" title="Toggle Theme">üåô</button>
                    <button id="install-btn" class="btn-primary" style="display: none;">Install App</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Diagnostic Panel -->
            <section class="diagnostic-panel">
                <div class="panel-header">
                    <h2>Vehicle Information</h2>
                </div>
                <div class="vehicle-form">
                    <div class="form-group">
                        <label for="vehicle-year">Year:</label>
                        <input type="number" id="vehicle-year" min="1990" max="2024" placeholder="2020">
                    </div>
                    <div class="form-group">
                        <label for="vehicle-make">Make:</label>
                        <select id="vehicle-make">
                            <option value="">Select Make</option>
                            <option value="ford">Ford</option>
                            <option value="chevrolet">Chevrolet</option>
                            <option value="toyota">Toyota</option>
                            <option value="honda">Honda</option>
                            <option value="nissan">Nissan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="vehicle-model">Model:</label>
                        <input type="text" id="vehicle-model" placeholder="F-150">
                    </div>
                </div>
            </section>

            <!-- Symptom Input -->
            <section class="symptom-panel">
                <div class="panel-header">
                    <h2>Diagnostic Input</h2>
                </div>
                <div class="symptom-form">
                    <div class="form-group">
                        <label for="symptoms">Describe the symptoms:</label>
                        <textarea id="symptoms" rows="4" placeholder="Headlights not working, dashboard warning lights, intermittent electrical issues..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dtc-codes">DTC Codes (if available):</label>
                        <input type="text" id="dtc-codes" placeholder="P0601, B1234, U0100">
                    </div>
                    <div class="measurement-inputs">
                        <h3>Electrical Measurements</h3>
                        <div class="measurements-grid">
                            <div class="measurement-item">
                                <label for="battery-voltage">Battery Voltage (V):</label>
                                <input type="number" id="battery-voltage" step="0.1" placeholder="12.6">
                            </div>
                            <div class="measurement-item">
                                <label for="alternator-output">Alternator Output (V):</label>
                                <input type="number" id="alternator-output" step="0.1" placeholder="14.4">
                            </div>
                            <div class="measurement-item">
                                <label for="ground-resistance">Ground Resistance (Œ©):</label>
                                <input type="number" id="ground-resistance" step="0.01" placeholder="0.05">
                            </div>
                        </div>
                    </div>
                    <button id="diagnose-btn" class="btn-primary btn-large">üîç Run AI Diagnosis</button>
                </div>
            </section>

            <!-- Results Panel -->
            <section class="results-panel" id="results-panel" style="display: none;">
                <div class="panel-header">
                    <h2>Diagnostic Results</h2>
                </div>
                <div id="diagnostic-results" class="results-content">
                    <!-- Results will be populated by JavaScript -->
                </div>
            </section>

            <!-- Wiring Diagram Viewer -->
            <section class="diagram-panel" id="diagram-panel" style="display: none;">
                <div class="panel-header">
                    <h2>Wiring Diagram</h2>
                    <button id="close-diagram" class="btn-secondary">Close</button>
                </div>
                <div class="diagram-viewer">
                    <canvas id="diagram-canvas"></canvas>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Running AI diagnosis...</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <p>&copy; 2024 Automotive Diagnostics AI - Professional Diagnostic Tool</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/ml-models.js"></script>
    <script src="assets/js/diagnostics.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
